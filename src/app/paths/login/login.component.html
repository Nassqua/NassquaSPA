<!--LoginComponent-->
<section id="loginComponent">
  <loading-component [isVisible]="loading" ></loading-component>
  <div *ngIf='isPath'>
    <videocover-component [videoHeight]='videoHeight' [iconVideo]='iconVideo'></videocover-component>
    <title-component [titleMarginTop]='titleMarginTop' [title]='title'  [titleHeight]='videoHeight' [titleFontSize]='titleFontSize' ></title-component>
  </div>
  <div class="container">
    <div class="row">
      <div class="col s12 center-align">
        <div class="lblTitle1">{{lblTitle1}}</div>
        <logo-component [logoFontSize]="logoFontSize" [logoMainTextColor]='logoMainTextColor'></logo-component>
        <div class="lblTitle2">{{lblTitle2}}</div>
      </div>
    </div>
    <div class="container container-login">

      <div class="row">
        <div class="col s12 l6">
          <div class="row">
            <div class="col s12 center-align">
              <a class="fb-btn waves-effect waves-light btn btn-login"><i class="fa fa-facebook left" aria-hidden="true"></i>Log in with Facebook</a>
            </div>
            <div class="col s12 center-align">
              <a class="waves-effect waves-light grey lighten-4 grey-text text-darken-4 btn btn-login"><i class="fa fa-google left" aria-hidden="true"></i>Log in with Google</a>
            </div>
          </div>
        </div>
        <div class="col s12 l6">
            <div class="row">
              <div class="col s12 center-align">
                Or
              </div>
            </div>
            <div class="row">
              <form class="col s12" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" >

                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix iconLogin">
                      <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </i>
                    <input id="email" type="email" class="validate" formControlName="email">
                    <label for="email" data-error="wrong" data-success="right" >Email</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix iconLogin">
                      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    </i>
                    <input id="password" type="password" class="validate" formControlName="password">
                    <label for="password" data-error="wrong" data-success="right">Password</label>

                  </div>
                </div>

                <div class="row center-align">
                  <button class="btn waves-effect waves-light btn-nassqua" type="submit" name="action" [disabled]="!form.valid" value="submit">Log In
                      <i class="fa fa-sign-in left" aria-hidden="true"></i>
                  </button>
                </div>

                <div class="row center-align">
                  <errorlabel-component [title]="errorTitle" [errorVisible]="errorVisible"></errorlabel-component>
                </div>

               </form>
            </div>

        </div>
      </div>
    </div>
  </div>
</section>
<!--/LoginComponent-->
