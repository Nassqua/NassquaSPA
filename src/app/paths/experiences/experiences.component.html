<!--ExperiencesComponent-->
<section id="experiencesComponent">
  <div *ngIf='isPath'>
    <videocover-component [videoHeight]='videoHeight' [iconVideo]='iconVideo'></videocover-component>
    <title-component [titleMarginTop]='titleMarginTop' [title]='title'  [titleHeight]='videoHeight' [titleFontSize]='titleFontSize' ></title-component>
  </div>
  <div id="experiencesContainer" class="">
    <div class="row">
      <div class="col s6 m4 l3 xl2" *ngFor='let Experience of _Experiences'>

          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator imgCard" src="assets/images/raq1.jpg">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">{{Experience.Name}}<i class="material-icons right">more_vert</i></span>
              <p><a href="#">This is a link</a></p>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
              <p>{{Experience.Description}}</p>
            </div>
          </div>

      </div>
    </div>
  </div>

</section>
<!--/ExperiencesComponent-->
